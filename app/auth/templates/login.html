{% from "_render_form.html" import render_form %}

{% extends "auth.html" %}
{% block title %}
    Login
{% endblock %}
{% block auth %}
    {% call render_form(form, name="Login", action="/")%}
        <p>
            Don't have an account? <a href="{{ url_for('auth.register') }}">Create one</a>
        </p>
        <p>
            Forgot your password? <a href="{{ url_for('auth.request_reset') }}">Reset Here</a>
        </p>
    {% endcall %}
{% endblock %}
