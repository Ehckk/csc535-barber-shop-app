{% extends "client.html" %}

{% block title %}
    Barbers
{% endblock %}

{% block header_text %}
    Browse Barbers
{% endblock %}

{% block main_content %}
    List of Barbers Here
    {% for barber in barbers %}
    <div>
        <h3>{{ barber.first_name }} {{ barber.last_name }}</h3>
        <a href="{{ url_for('client.barber_details', barber_id=barber.id) }}">
            <button>Details</button>
        </a>
    </div>
    {% endfor %}
{% endblock %}
